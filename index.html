    <div
      id="site-wrapper"
      class="d-flex flex-column h-100 justify-content-center"

        </div>
      </div>

        class="container position-relative h-75 center-block text-center d-flex flex-column justify-content-center align-items-center"

        <div id="inner-wrapper" class="text-center w-100"></div>
        <button
          type="button"
          id="btnIntro"
          data-step="intro-1"
          class="btn btn-primary fw-bold hidden position-absolute start"

          Starten
        </button>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
